<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        body {
            background-color: lightgrey;
        }

        body>#app {
            text-align: center;
            vertical-align: middle;
            line-height: 2em;
        }

        p {
            top: 50%;
            text-align: center;
            padding: 10px 0;
        }

        header {
            background-color: orange;
            margin: 10px 0;
            width: 100%;
            height: 60px;
        }

        /* <div id="content-list"> */
        #content {
            background-color: white;
            margin: 0 0 30px 0;
        }

        aside {
            background-color: gray;
            margin: 20px;
            width: calc(50% - 40px);
            height: 200px;
            float: left;
        }

        #content-list {
            background-color: gray;
            margin: 20px;
            width: calc(50% - 40px);
            float: right;
            height: 200px;
        }

        #content::after {
            clear: both;
            display: block;
            content: '';
        }

        footer {
            margin: 10px 0;
            background-color: lightblue;
            width: 100%;
            height: 50px;
            clear: both;
        }
    </style>
</head>

<body>
    <xmp>
        6개의 컴포넌트 만들기
        ComponentContainer
            ComponentHeader
            ComponentFooter
            ComponentContent
                ComponentAside
                ComponentContentList
    </xmp>
    <hr />

    <div id="app">
        <!-- ComponentHeader -->
        <header>
            Header
        </header>

        <!-- ComponentContent -->
        <div id="content">
            <p>Content</p>

            <!-- ComponentAside -->
            <aside>
                Aside
            </aside>

            <!-- ComponentContentList -->
            <div id="content-list">
                List
            </div>
        </div>

        <!-- ComponentFooter -->
        <footer>
            Footer
        </footer>
    </div>
</body>

</html>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"  crossorigin="anonymous">
    /* 자바스크립트로 컴파일러. ES6-->ES5, JSX-->ES5 */
</script>
<script src="http://unpkg.com/react@17/umd/react.development.js" crossorigin="anonymous">
    /* import React, { Component, PureComponent } from 'react' */
</script>
<script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin="anonymous">
    /* import ReactDOM from 'react-dom' */
</script>
<script type="text/babel">

    const { useState, useEffect, useRef, useCallback, useMemo, useReducer, Fragment } = React;

    // 화면에 ComponentContainer 를 붙이시오.
    ReactDOM.render(
        <ComponentContainer></ComponentContainer>
        ,
        document.getElementById("app")
    );

    function ComponentContainer({
      ...props
    }) {
      // JSX로 화면 만들기
      return (
        <div>
          <ComponentHeader></ComponentHeader>
          <ComponentContent></ComponentContent>
          <ComponentFooter></ComponentFooter>
        </div>
      )
    }

    function ComponentHeader() {
      return (
        <header>
            Header
        </header>
      )
    }

    function ComponentContent() {
        return (
            <div id="content">
                <p>Content</p>

                { /* <!-- ComponentAside --> */ }
                <ComponentAside> </ComponentAside>

                { /* <!-- ComponentContentList --> */ }
                <ComponentContentList> </ComponentContentList>
            </div>
        )
    }

    function ComponentAside() {
      return (
                <aside>
                    Aside
                </aside>
      )
    }

    function ComponentContentList() {
        return (
                <div id="content-list">
                    List
                </div>
        )
    }

    function ComponentFooter() {
      return (
        <footer>
            Footer
        </footer>
      )
    }


</script>
